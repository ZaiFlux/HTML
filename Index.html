<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTEX Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>WELCOME TO</h2>
  <h1>VTEX CALCULATOR</h1>

  <div class="calculator-box">
    <div class="screen">0</div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>  
      <button>9</button>
      <button class="op">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">-</button>

      <button>0</button>
      <button>.</button>
      <button id="equals">=</button>
      <button class="op">+</button>

      <button id="clear">C</button>
      <button id="backspace">âŒ«</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
